<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: rgb(112, 108, 108);
            border: 10px solid rgb(221, 108, 127);
            
            padding: 20px;
        }

        a{
            border-width: 10px;
            border-style: groove;
            border-color: palevioletred;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Paragrafos tabem são caixas box level, mas os <a href="#"> mas os links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>

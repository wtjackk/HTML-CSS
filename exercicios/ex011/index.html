<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>Abra esse site em varios dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    
    <p>Vamos aprender a reproduzir audios</p>

    <audio src="midia/musica.mp3" controls</audio>
</body>
</html>

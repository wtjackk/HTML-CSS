<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de video</title>
</head>
<body>
    <h1>Hospedando videos</h1>
    <p>podemos hospedar videos localmente pelo meu proprio servidor. <br>como no videos abaixo</p>
    <hr>

    <video controls width="500" poster="imagens/images.jpeg">
        <source src="midia/20325563-Hd 1920 1080 60Fps.webm" type="video/webm">
    </video>

    <h1>inserindo videos do youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yCYHFIjwBNQ?si=KGRfOJxHoawRHFgo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }

        div:hover > p{
            display: block;
            background-color: aqua;
            color: black;
            width: 300px;
        }

        div > p{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>Passe o mouse sobre o testo abaixo</p>
</body>
</html>

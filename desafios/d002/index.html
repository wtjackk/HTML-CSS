<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio 02</title>

<body>
    <h1>tags em HTML</h1>
    <p>Em HTML podemos inserir elementos de lista a seguir passe o mouse sobre os termos para descobrir qual tag usar em cada caso.</p>
    <ul>
        <li><abbr title="<p>">Paragrafo</abbr></li>
        <li><abbr title="<h1> a h6">Titulo</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Codigo fonte</abbr></li>
        <li><abbr title="<ol> e li">Listas numeradas</abbr></li>
        <li><abbr title="<ul> e li">Listas com demarcadores</abbr></li>

    </ul>
</body>
